<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="game-container">
        <h1>Slot Machine Game</h1>

        <div class="balance" id="balance">Your current balance is: $100</div>

        <div>
            <input type="number" id="betAmount" placeholder="Enter your bet amount" min="1" step="1" />
            <button class="button" id="spinButton">Spin</button>
        </div>

        <div class="spin-result" id="spinResult">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>

        <div class="balance" id="finalBalance"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
