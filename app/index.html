<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .slot-machine {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            max-width: 300px;
        }
        .symbols {
            display: flex;
            justify-content: center;
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Slot Machine Game</h1>
    <div class="slot-machine">
        <div class="symbols" id="symbols">
            &#x1F3B2; &#x1F3B2; &#x1F3B2; <!-- Placeholder symbols -->
        </div>
        <div>
            <p id="balance">Balance: $100</p>
        </div>
        <input type="number" id="betAmount" placeholder="Enter bet amount">
        <br>
        <button onclick="playGame()">Spin</button>
    </div>
</body>
</html>
